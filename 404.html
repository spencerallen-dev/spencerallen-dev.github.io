<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 – Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://avatars.githubusercontent.com/u/218202713?s=400&u=51caf98913829540eca74b7fa7ecb351ddd744bd&v=4" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #00d4ff;
      overflow-x: hidden;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      transition: 0.3s;
    }
    header h1:hover {
      text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
    }
    nav a {
      color: #00d4ff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #66ffff;
      text-shadow: 0 0 10px #66ffff;
    }
    .main-content {
      text-align: center;
      padding: 80px 20px;
      flex: 1;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }
    .main-content.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .main-content h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: glow 1.5s infinite alternate;
    }
    .main-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      border-radius: 25px;
      background-color: #00d4ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      opacity: 0;
      transform: translateY(20px);
    }
    .buttons a.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }
    .buttons a:hover {
      background-color: #66ffff;
      box-shadow: 0 0 15px #66ffff, 0 0 30px #00d4ff;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: rgba(0,0,0,0.85);
      border-top: 1px solid #00d4ff33;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    footer a {
      color: #00d4ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    footer a:hover {
      color: #66ffff;
      text-shadow: 0 0 10px #66ffff;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff; }
      100% { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<header>
  <h1>Spencer Allen</h1>
  <nav>
    <a href="/">Home</a>
  </nav>
</header>
<div class="main-content">
  <h2>404 – Page Not Found</h2>
  <p>Sorry, the page you’re looking for doesn’t exist.</p>
  <div class="buttons">
    <a href="/" id="home-btn">Back to Home</a>
  </div>
</div>
<footer>
  <a href="https://github.com/spencerallen-dev" target="_blank">GitHub</a>
</footer>
<script>
  // Fade-in content
  window.addEventListener('load', () => {
    const main = document.querySelector('.main-content');
    const buttons = document.querySelectorAll('.buttons a');
    main.classList.add('visible');
    buttons.forEach((btn, i) => setTimeout(() => btn.classList.add('visible'), i * 200));
  });

  // Particle background
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = (Math.random() - 0.5) * 0.5;
      this.size = Math.random() * 2 + 1;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
    }
    draw() {
      ctx.fillStyle = '#00d4ff';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  for (let i = 0; i < 100; i++) particles.push(new Particle());

  function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
