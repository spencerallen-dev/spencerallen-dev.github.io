<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spenny's World</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3e3e5e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 2rem;
            color: #ff6f61;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 700;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff6f61;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffcc00;
            animation: glow 1.5s infinite alternate;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #ff3b2e;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
            100% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <header>
        <h1>Spenny</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My World</h2>
        <p>Discover cool projects, creative experiments, and a whole lot of awesome stuff I’m working on. Dive in and explore!</p>
        <button onclick="alert('Let’s go!')">Get Started</button>
    </section>

    <footer>
        &copy; 2025 Spenny. All Rights Reserved.
    </footer>

</body>
</html>
